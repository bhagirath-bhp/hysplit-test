$ConcentrationPlot
POLLUTANT=SOX                 # Pollutant to plot from cdump
CUNIT=ug/m3                   # **Custom Concentration Unit**
ZAXIS=10.                     # Plot concentration at 10 meters AGL
OUTFILE=conc_SOX.gif           # Output filename

# Defines 5 custom concentration contour levels and their color indices
# Value ColorIndex
LEVEL=1.0, 5
LEVEL=5.0, 6
LEVEL=10.0, 7
LEVEL=20.0, 8
LEVEL=50.0, 9

# Optional: Set map region (matching the CONTROL file's grid extent)
LAT1=35.0, LON1=-105.0
LAT2=45.0, LON2=-95.0
$End